<div class="container">
  <h2>Add Product</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description" placeholder="Description" name="description" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="cost">Cost:</label>
      <input formControlName="cost" placeholder="Cost" name="cost" class="form-control" id="cost" type="number">
      <div *ngIf="cost.invalid && cost.touched" class="alert alert-danger">
          The cost must be a number
      </div>
    </div>

    <div class="form-group">
      <label for="sku">Sku:</label>
      <input formControlName="sku" placeholder="Sku" name="sku" class="form-control" id="sku">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
